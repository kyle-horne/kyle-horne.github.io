---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Projects</h1>
  <ul>
    <li><a href="/random-quote-machine" target="_blank">Random Quote Machine</a></li>
    <li><a href="/local-weather" target="_blank">Local Weather</a></li>
    <li><a href="/wikipedia-viewer" target="_blank">Wikipedia Viewer</a></li>
  </ul>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
